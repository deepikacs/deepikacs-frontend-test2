<script>

	function validateForm() {
		debugger;

		var x = document.forms["myForm"]["fname"].value;
		var y = document.getElementById('email').value;
		var z = document.getElementById('lname').value;
		var a = document.getElementById('adress').value;
		if (x == "" || y == "" || z =="" || a =="") {
			alert("Name must be filled out");
			return false;
		}else{
			var Email=document.getElementById("email").value;
			document.getElementById("demo").innerHTML=Email;
			var firstname=document.getElementById("fname").value;
			document.getElementById("demo1").innerHTML=firstname;
			var lastname=document.getElementById("lname").value;
			document.getElementById("demo2").innerHTML=lastname;
			var adress=document.getElementById("adress").value;
			document.getElementById("demo3").innerHTML=adress;
			
			document.getElementById("show1").style.display="none";
			document.getElementById("show").style.display="block";
		}
	}
	</script>
