<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $("#1").click(function(){
 	$("#1").toggleClass("red");

    });
 $("#2").click(function(){
 	$("#2").toggleClass("blue");

    });
 $("#3").click(function(){
 	$("#3").toggleClass("yellow");

    });
});
</script>
<style>
.red{
	background-color: red;
}
.blue{
	background-color: blue;
}
.yellow
{
	background-color: yellow;
}
</style>
</head>
<body>
<p id="1"> red</p>
<p id="2"> blue</p>
<p id="3">yellow</p>

</body>
</html>
